cache: bundler
language: ruby
rvm:
  - 2.4.5
  - 2.5.5
  - 2.6.3
  - ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
branches:
  only:
    - master
before_install:
- if [[ $BUNDLE_GEMFILE == *master.gemfile ]]; then gem update --system; fi
- gem --version
- gem install bundler
- bundle --version
script: bundle exec rake spec
